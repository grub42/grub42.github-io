<!DOCTYPE html>
<html>
<head>
    <title>Content Descriptor Dropdown</title>
</head>
<body>
    <label for="content-dropdown">Select a Content Descriptor:</label>
    <select id="content-dropdown">
        <option value="">--Please choose an option--</option>
    </select>

    <script>
        const dropdown = document.getElementById('content-dropdown');

        fetch('https://vocabulary.curriculum.edu.au/MRAC/2022/06/LA/HASS/export/MRAC/2022/06/LA/HASS.jsonld')
            .then(response => response.json())
            .then(data => {
                const contentDescriptors = data['graph'][0]['dcterms_description'];
                contentDescriptors.forEach(contentDescriptor => {
                    const option = document.createElement('option');
                    option.value = contentDescriptor;
                    option.text = contentDescriptor;
                    dropdown.appendChild(option);
                });
            });
    </script>
</body>
</html>
