<!DOCTYPE html>
<html>
<head>
	<title>Dropdown Menu Example</title>
</head>
<body>
	<label for="content-descriptor-select">Select Content Descriptor:</label>
	<select id="content-descriptor-select">
		<option value="">--Select--</option>
	</select>

	<script>
		const contentDescriptorSelect = document.getElementById('content-descriptor-select');

		fetch('https://australiancurriculum.edu.au/static/elements/2018/05/7f6bd186-fcdf-4e46-a727-9e4600a2a39b-manifest.json')
			.then(response => response.json())
			.then(data => {
				const contentDescriptors = data.map(element => element.contentDescriptor);
				const uniqueContentDescriptors = [...new Set(contentDescriptors)];

				uniqueContentDescriptors.forEach(descriptor => {
					const option = document.createElement('option');
					option.text = descriptor;
					option.value = descriptor;
					contentDescriptorSelect.add(option);
				});
			})
			.catch(error => console.error(error));
	</script>
</body>
</html>
