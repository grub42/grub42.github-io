<!DOCTYPE html>
<html>
<head>
	<title>Dropdown Menu Example</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			var proxyUrl = 'https://cors-anywhere.herokuapp.com/';
			var targetUrl = 'https://grub42.github.io/hass.json';

			$.ajax({
				url: proxyUrl + targetUrl,
				method: 'GET',
				dataType: 'json',
				success: function(data) {
					var contentDescriptors = data['content-descriptor'];

					$.each(contentDescriptors, function(index, value) {
						$('#content-descriptor-dropdown').append($('<option>', {
							value: value['dcterms_description'],
							text: value['dcterms_description']
						}));
					});
				},
				error: function(jqXHR, textStatus, errorThrown) {
					console.log(textStatus, errorThrown);
				}
			});
		});
	</script>
</head>
<body>
	<select id="content-descriptor-dropdown"></select>
</body>
</html>
