<!DOCTYPE html>
<html>
<head>
  <title>Content Descriptor Dropdown</title>
</head>
<body>
  <label for="content-descriptor">Select a Content Descriptor:</label>
  <select id="content-descriptor"></select>
  <script>
    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
    const url = 'https://vocabulary.curriculum.edu.au/MRAC/2022/06/LA/HASS/export/MRAC/2022/06/LA/HASS.jsonld';
    const select = document.getElementById('content-descriptor');

    fetch(proxyUrl + url)
      .then(response => response.json())
      .then(data => {
        data.graph[0].hasTopConcept.forEach(concept => {
          const option = document.createElement('option');
          option.text = concept.prefLabel;
          option.value = concept.notation;
          select.appendChild(option);
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
