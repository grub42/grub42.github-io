<!DOCTYPE html>
<html>
  <head>
    <title>Dropdown Example</title>
  </head>
  <body>
    <label for="content_descriptor">Content Descriptor:</label>
    <select id="content_descriptor">
      <option value="">--Select--</option>
    </select>
    
    <script>
      // URL to fetch manifest.json from
      const manifestUrl = 'https://australiancurriculum.edu.au/static/elements/2018/05/7f6bd186-fcdf-4e46-a727-9e4600a2a39b-manifest.json';
      
      // URL to use cors-anywhere proxy
      const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
      
      // Fetch manifest.json using proxy server
      fetch(proxyUrl + manifestUrl)
        .then(response => response.json())
        .then(data => {
          const contentDescriptors = data.items[0].items[0].items[0].items;
          
          // Populate dropdown options with content descriptors
          contentDescriptors.forEach(descriptor => {
            const option = document.createElement('option');
            option.value = descriptor.url;
            option.text = descriptor.name.en;
            document.getElementById('content_descriptor').appendChild(option);
          });
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
