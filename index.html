<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Dropdown Menu from JSON Data</title>
</head>
<body>
  <select id="contentDescriptors">
    <option value="">--Select Content Descriptor--</option>
  </select>

  <script>
    fetch('https://vocabulary.curriculum.edu.au/MRAC/2022/06/LA/HASS/export/MRAC/2022/06/LA/HASS.jsonld')
      .then(response => response.json())
      .then(data => {
        const contentDescriptors = data['@graph'].map(item => item['dcterms_description']);
        const select = document.getElementById('contentDescriptors');
        contentDescriptors.forEach(contentDescriptor => {
          const option = document.createElement('option');
          option.value = contentDescriptor;
          option.textContent = contentDescriptor;
          select.appendChild(option);
        });
      });
  </script>
</body>
</html>
