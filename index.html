<!DOCTYPE html>
<html>
<head>
  <title>Content Descriptors Dropdown</title>
</head>
<body>
  <h1>Content Descriptors Dropdown</h1>

  <label for="content-descriptor">Content Descriptor:</label>
  <select id="content-descriptor"></select>

  <script>
    // Define the URL for the JSON data
    const url = "https://vocabulary.curriculum.edu.au/MRAC/2022/06/LA/HASS/export/MRAC/2022/06/LA/HASS.jsonld";

    // Load the JSON data
    fetch(url)
      .then(response => response.json())
      .then(jsonData => {
        populateContentDescriptors(jsonData);
      })
      .catch(error => console.error(error));

    // Populate the content descriptor dropdown menu
    function populateContentDescriptors(jsonData) {
      const dropdown = document.getElementById("content-descriptor");

      jsonData.hasTopConcept.forEach(topConcept => {
        const option = document.createElement("option");
        option.value = topConcept.notation;
        option.textContent = topConcept.prefLabel.en;
        dropdown.appendChild(option);
      });
    }
  </script>
</body>
</html>
