<!DOCTYPE html>
<html>
  <head>
    <title>Lesson Planner</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <style>
      /* General Styles */
      body {
        font-family: 'Lato', sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      header h1 {
        margin: 0;
        font-size: 2.5em;
        font-weight: 700;
        text-transform: uppercase;
        color: #003580;
      }

      header img {
        height: 50px;
      }

      /* Form */
      form {
        margin-bottom: 30px;
      }

      form label {
        font-size: 1.2em;
        font-weight: 700;
        text-transform: uppercase;
        color: #003580;
        display: block;
        margin-bottom: 10px;
      }

      form input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 1.2em;
        margin-bottom: 20px;
        border: 2px solid #ddd;
        border-radius: 5px;
      }

      form select {
        width: 100%;
        padding: 10px;
        font-size: 1.2em;
        margin-bottom: 20px;
        border: 2px solid #ddd;
        border-radius: 5px;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background: url("data:image/svg+xml;utf8,<svg viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'><path d='M7.8 10.7l2.6 2.7c.4.4 1 .4 1.4 0l2.6-2.7c.4-.4.4-1 0-1.4l-1.4-1.4c-.4-.4-1-.4-1.4 0L11 10.8V2c0-.6-.4-1-1-1s-1 .4-1 1v8.8l-1.3-1.3c-.4-.4-1-.4-1.4 0l-1.4 1.4c-.4.4-.4 1 0 1.4z' fill='%23003580'/></svg>") no-repeat right center;
        background-size: 20px;
      }

      form textarea {
        width: 100%;
        padding: 10px;
        font-size: 1.2em;
        margin-bottom: 20px;
        border: 2px solid #ddd;
        border-radius: 5px;
        resize: none;
      }

      form button {
        background-color: #003580;
        color: #fff;
        padding: 10px 20px;
        font-size: 1.2em;
        font-weight: 700;
        border: none;
        border-radius: 5px;
cursor: pointer;
}
</style>

</head>
<body>
    <h1>Lesson Planner</h1>
    <div class="container">
        <form>
            <label for="content">Content Descriptor:</label>
            <input type="text" id="content" name="content"><br>
            <label for="elaboration">Elaboration:</label>
            <input type="text" id="elaboration" name="elaboration"><br>
            <label for="duration">Lesson Duration:</label>
            <input type="text" id="duration" name="duration"><br>
            <label for="activities">Learning Activities:</label>
            <textarea id="activities" name="activities"></textarea><br>
            <button id="submit">Submit</button>
        </form>
    </div>
    <div class="lesson-plan" style="display:none;">
        <h2>Lesson Plan</h2>
        <div class="lesson-plan-content">
            <p><span class="bold">Content Descriptor:</span> <span id="lesson-content"></span></p>
            <p><span class="bold">Elaboration:</span> <span id="lesson-elaboration"></span></p>
            <p><span class="bold">Duration:</span> <span id="lesson-duration"></span></p>
            <p><span class="bold">Learning Activities:</span></p>
            <ul id="lesson-activities"></ul>
        </div>
        <button id="copy-plan">Copy Lesson Plan</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
